<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profile card component</title>

  <link rel="icon" href="images/favicon-32x32.png">

<!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

<main>


  <img class=" pattern-top" src="images/bg-pattern-top.svg" alt="screenPatternTop">
  <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="screenPatternBottom">


  <!-- Parent Card -->

  <div class="parent-card">


    <img class="pattern-card" src="images/bg-pattern-card.svg" alt="cardPattern">
    <img class="profile-picture" src="images/image-victor.jpg" alt="profilePic">


    <!-- Text Part -->

    <div class="text-part">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </div>


    <hr>


    <!-- Number Part -->

    <div class="number-part">

      <div class="number-part-parts">
        <h3>80K</h3>
        <p class="small-p">Followers</p>
      </div>

      <div class="number-part-parts">
        <h3> 803K</h3>
        <p class="small-p" >Likes</p>
      </div>

      <div class="number-part-parts">
        <h3>1.4K</h3>
        <p class="small-p" >Photos</p>
      </div>

    </div>


  </div>


</main>

</body>

</html>
